name: 'Release'

on:
  push:
    branches: [ "bm/npm-publish" ]

# on:
#   push:
#     tags:
#       - 'v*'

jobs:
  publish:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Publish
        run: bun publish --dry-run
